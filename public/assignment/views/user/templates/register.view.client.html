 <div class="container-fluid wd-centered">
    <form novalidate name="form" class="wd-form">
        <h1>Register</h1>

        <div ng-show="form.$invalid === true && form.$submitted === true" class="alert alert-danger">
            Missing required fields
        </div>

        <div ng-show="vm.error" class="alert alert-danger">
            {{vm.error}}
        </div>

        <div class="form-group">
            <label for="email">
                Email
                <span ng-show="(form.$error.email || !form.email) && form.$submitted === true"
                      class="glyphicon glyphicon-exclamation-sign"></span>
            </label>
            <input type="email"
                   ng-model="form.email"
                   id="email"
                   required="required"
                   placeholder="abc@example.com"
                   class="form-control"/>

        </div>
        <label for="username">
            Username
            <span ng-show="!form.username && form.$submitted === true"
                  class="glyphicon glyphicon-exclamation-sign"></span>
        </label>
        <input type="text"
               ng-model="form.username"
               id="username"
               required="required"
               placeholder="username"
               class="form-control"/>
        <label for="pw">
            Password
            <span ng-show="!form.password && form.$submitted === true"
                  class="glyphicon glyphicon-exclamation-sign"></span>
        </label>
        <input type="password"
               ng-model="form.password"
               id="pw"
               required="required"
               class="form-control"/>
        <label for="verify-pw">
            Verify Password
            <span ng-show="!form.password2 && form.$submitted === true"
                  class="glyphicon glyphicon-exclamation-sign"></span>
        </label>
        <input type="password"
               ng-model="form.password2"
               id="verify-pw"
               required="required"
               class="form-control"/>
        <button type="submit" ng-click="vm.register(form)" class="btn btn-primary btn-block">
            Register</button>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </form>
</div>
