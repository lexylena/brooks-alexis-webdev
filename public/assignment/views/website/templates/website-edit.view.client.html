 <nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <!-- nav part only shown on small+ screens -->
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#!/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                Websites
            </div>
            <div class="navbar-text pull-right">
                <a href="#!/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <!-- navbar shown on all size screens -->
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">
                <a href="#!/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                Edit Website
            </div>
            <div class="navbar-text pull-right">
                <a href="" ng-click="vm.updateWebsite()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">

    <!-- website list shown on small+ screens -->
    <div class="col-sm-4 hidden-xs wd-scrollable-left-split">
        <ul class="list-group">
            <li ng-repeat="website in vm.websites" class="list-group-item">
                <a href="#!/website/{{vm.wid}}/page">
                    {{website.name}}
                </a>
                <a href="#!/website/{{vm.wid}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

<!-- website editor shown on all size screens -->
    <div class="col-sm-8 col-sm-offset-4">
        <form>

            <div ng-show="vm.error" class="alert alert-danger">
                {{vm.error}}
            </div>

            <label for="edit-website-name">Website Name</label>
            <input type="text"
                   ng-model="vm.cur.name"
                   id="edit-website-name"
                   class="form-control"
                   value="Address Book App"
                   placeholder="Website Name"/>
            <label for="edit-website-description">Website Description</label>
            <textarea ng-model="vm.cur.description"
                      id="edit-website-description"
                      class="form-control"></textarea>
            <a ng-click="vm.updateWebsite()" class="btn btn-block btn-success">Save Changes</a>
            <a ng-click="vm.deleteWebsite()" class="btn btn-block btn-danger">Delete</a>
        </form>
    </div>
</div>

<!-- footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/profile">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
