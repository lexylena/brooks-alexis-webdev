<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <!-- navbar part only shown in small+ screens-->
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#!/website/{{vm.wid}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                Pages
            </div>
            <div class="navbar-text pull-right">
                <a href="#!/website/{{vm.wid}}/page/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <!-- navbar part shown on all screen sizes-->
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">
                <a href="#!/website/{{vm.wid}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                Edit Page
            </div>
            <div class="navbar-text pull-right">
                <a href="" ng-click="vm.updatePage()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">

    <!-- page list only shown on small+ screens -->
    <div class="col-sm-4 hidden-xs wd-scrollable-left-split">
        <ul class="list-group">
            <li ng-repeat="page in vm.pages" class="list-group-item">
                <a href="#!/website/{{vm.wid}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#!/website/{{vm.wid}}/page/{{page._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <!-- page editor shown on all screen sizes -->
    <div class="col-sm-8 col-sm-offset-4">
        <form novalidate name="form">

            <div ng-show="form.$invalid === true && form.$submitted === true" class="alert alert-danger">
                Page name is required
            </div>

            <label for="edit-page-name">
                Name
                <span ng-show="form.$invalid === true && form.$submitted === true"
                      class="glyphicon glyphicon-exclamation-sign"></span>
            </label>
            <input type="text"
                   id="edit-page-name"
                   ng-model="vm.cur.name"
                   class="form-control"
                   required="required"
                   placeholder="Page Name"/>
            <label for="edit-page-title">Title</label>
            <input type="text"
                   id="edit-page-title"
                   ng-model="vm.cur.title"
                   class="form-control"
                   placeholder="Page Title"/>
            <button type="submit" ng-click="vm.updatePage(form)" class="btn btn-block btn-success">Save Changes</button>
            <a ng-click="vm.deletePage()" class="btn btn-block btn-danger">Delete</a>
        </form>
    </div>
</div>

<!-- footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/profile">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
