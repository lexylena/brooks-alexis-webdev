<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#!/user/{{vm.uid}}/website">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand">
            Pages
        </div>
        <div class="navbar-text pull-right">
            <a href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-5 col-xs-11">
                    <h5>Page Name</h5>
                </div>
                <div class="col-sm-3 hidden-xs">
                    <h5>Created</h5>
                </div>
                <div class="col-sm-3 hidden-xs">
                    <h5>Updated</h5>
                </div>
            </div>
        </li>

        <li ng-repeat="page in vm.pages" class="list-group-item">
            <div class="row">
                <div class="col-sm-5 col-xs-11">
                    <a href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{page.created | date}}
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{page.updated | date}}
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{vm.uid}}">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
