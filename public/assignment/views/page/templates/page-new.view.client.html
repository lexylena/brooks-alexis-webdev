 <nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <!-- navbar part only shows on small+ screens-->
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#!/website/{{vm.wid}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                Pages
            </div>
            <div class="navbar-text pull-right">
                <a href="#!/website/{{vm.wid}}/page/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <!-- navbar part shows on all screen sizes-->
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">
                <a href="#!/website/{{vm.wid}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                New Page
            </div>
            <div class="navbar-text pull-right">
                <a href="" ng-click="vm.createPage(page)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">

    <!-- page list only shown on small+ screens -->
    <div class="col-sm-4 hidden-xs wd-scrollable-left-split">
        <ul class="list-group">
            <li ng-repeat="page in vm.pages" class="list-group-item">
                <a href="#!/website/{{vm.wid}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#!/website/{{vm.wid}}/page/{{page._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <!-- shows on all screen sizes -->
    <div class="col-sm-8 col-sm-offset-4">
        <form>

            <div ng-show="vm.error" class="alert alert-danger">
                {{vm.error}}
            </div>

            <label for="new-page-name">Name</label>
            <input type="text"
                   id="new-page-name"
                   ng-model="page.name"
                   class="form-control"
                   placeholder="Page Name"/>
            <label for="new-page-title">Title</label>
            <input type="text"
                   id="new-page-title"
                   ng-model="page.title"
                   class="form-control"
                   placeholder="Page Title"/>
            <a ng-click="vm.createPage(page)" class="btn btn-block btn-success">Create Page</a>
        </form>
    </div>
</div>

 <!-- footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/profile">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
