<label for="name">Name</label>
<input type="text"
       id="name"
       ng-model="vm.cur.name"
       class="form-control"/>
<label for="text">Text</label>
<input type="text"
       id="text"
       ng-model="vm.cur.text"
       class="form-control"/>
<label for="url">URL</label>
<input type="url"
       id="url"
       ng-model="vm.cur.url"
       class="form-control"/>
<label for="width">Width</label>
<div class="input-group">
    <input type="text"
           id="width"
           ng-model="vm.cur.width"
           class="form-control">
    <span class="input-group-addon">%</span>
</div>
