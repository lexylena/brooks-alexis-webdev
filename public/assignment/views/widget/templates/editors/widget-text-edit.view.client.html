<label>
    Input Name
    <span ng-show="form.$invalid === true && form.$submitted === true"
          class="glyphicon glyphicon-exclamation-sign"></span>
</label>
<input ng-model="vm.cur.name" required="required" class="form-control"/>

<label>Text</label>
<input ng-model="vm.cur.text" class="form-control"/>

<label>Rows</label>
<input ng-model="vm.cur.rows" class="form-control" type="number"/>

<label>Placeholder</label>
<input ng-model="vm.cur.placeholder" class="form-control"/>

<label>Formatted</label>
<input ng-model="vm.cur.formatted" type="checkbox"/>
