<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid wd-centered">
        <form class="wd-form">
            <h1>Register</h1>
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"/>
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"/>
            <label for="pw">Password</label>
            <input type="password"
                   id="pw"
                   class="form-control"/>
            <label for="verify-pw">Verify Password</label>
            <input type="password"
                   id="verify-pw"
                   class="form-control"/>
            <a class="btn btn-primary btn-block"
               href="profile.html">Register</a>
            <a class="btn btn-danger  btn-block"
               href="login.html">Cancel</a>
        </form>
    </div>
</body>
</html>
