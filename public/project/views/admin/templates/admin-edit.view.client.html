<div class="container-fluid">
    <div class="page-header">
        <h2>Update User</h2>
    </div>

    <form>
        <label>Username</label>
        <input type="text"
               class="form-control"
               ng-model="vm.user.username"
               required="required"/>


        <label>First Name</label>
        <input type="text"
               class="form-control"
               ng-model="vm.user.firstName"
               required="required"/>



        <label>Last Name</label>
        <input type="text"
               class="form-control"
               ng-model="vm.user.lastName"/>

        <label>Display Name</label>
        <input type="text"
               class="form-control"
               ng-model="vm.user.displayName"
               required="required"/>


        <label>Email</label>
        <input type="email"
               class="form-control"
               ng-model="vm.user.email"
               required="required"/>



        <label>Password</label>
        <input type="password"
               class="form-control"
               ng-model="vm.user.password"
               required="required"/>



        <label>Roles</label>
        <select chosen multiple
                ng-model="vm.cur.roles"
                required="required"
                class="form-control">
            <option value="CURATOR">CURATOR</option>
            <option value="ARTIST">ARTIST</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <button type="submit" class="btn btn-block btn-primary" ng-click="vm.updateUser()">
            Update User
        </button>

    </form>
</div>
