<div class="container-fluid">

    <div id="selection-list" class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">
                <a href="#!/curator/{{vm.curatorId}}"><span class="glyphicon glyphicon-chevron-left"></span>
                {{vm.coll.name}}
                </a>
            </h1>
            <a ng-show="vm.user._id === vm.coll._owner && vm.user._id === vm.curatorId"
               class="btn btn-default pull-right" href="#!/collection/{{vm.collectionId}}">
                Edit Collection
            </a>

            <a ng-show="vm.user._id !== vm.coll._owner && vm.user._id === vm.curatorId"
               class="btn btn-default pull-right" ng-click="removeCurator()">
                Remove From My Collections
            </a>
        </div>
        <div class="panel-body">
            <div class="row display-flex">
                <div class="col-xs-6 col-sm-3" ng-repeat="selection in vm.selections">
                    <div class="thumbnail">
                        <a href="#!/curator/{{vm.curatorId}}/collection/{{vm.collectionId}}/selection/{{selection._id}}">
                            <div class="caption">
                                <h5>{{selection.meta.title}}</h5>
                                <h6>{{selection.meta.artistName}}</h6>
                            </div>
                            <img ng-src="{{selection.meta.primaryImageUrl}}"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
